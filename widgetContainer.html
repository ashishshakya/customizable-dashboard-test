<div class="container-fluid" id="customWidgetContainer">
    <div class="row" style="margin-bottom:20px;">
        <div class="col-lg-1 col-md-1 col-md-offset-11 col-lg-offset-11">
            <button class="btn btn-default"><span class="glyphicon glyphicon-cog"></span>
            </button>
        </div>
    </div>
    <div class="row" style="margin-bottom:20px;">
        <div class="col-lg-12 col-lg-12">
            <div data-drop="true" data-jqyoui-options jqyoui-droppable="{onDrop: 'onWidgetDrop(widget)', onOver:'onOver(widget)'}" style="display:block; height: 1000px;">
                <div data-gridster="gridsterOptions">
                    <ul>
                        <li data-gridster-item data-row="item.position[0]"
                            data-col="item.position[1]"
                            data-sizex="item.size.x"
                            data-sizey="item.size.y"
                            ng-repeat="item in widgetsOnDashboard"
                            style="background-color:#CECECE;">
                            <div directive-loader="{{item.targetDirective}}"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
