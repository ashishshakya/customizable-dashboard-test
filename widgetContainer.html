<div class="container" id="customWidgetContainer">
    <div class="row" style="margin-bottom:20px;">
        <div class="col-lg-1 col-md-1 col-md-offset-11 col-lg-offset-11">
            <button class="btn btn-default"><span class="glyphicon glyphicon-cog"></span></button>
        </div>
    </div>
    <div class="row" style="margin-bottom:20px;">
        <div class="col-lg-12 col-lg-12">
            <div data-gridster="gridsterOptions" data-drop="true" jqyoui-droppable >
                <ul>
                    <li data-gridster-item
                        data-row="item.position[0]"
                        data-col="item.position[1]"
                        data-sizex="item.size.x"
                        data-sizey="item.size.y"
                        ng-repeat="item in widgets"
                        style="background-color:#CECECE;">
                        <div directive-loader="{{item.targetDirective}}"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
