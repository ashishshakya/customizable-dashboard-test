<div class="container-fluid" id="customWidgetList">
    <div class="row" style="margin-bottom:20px;">
        <div class="col-lg-1 col-lg-offset-11">
        </div>
    </div>

    <div data-ng-repeat="item in allWidgets" >
        <div class="panel panel-default" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" jqyoui-draggable="{index:{{$index}}, animate:true, onStart: 'onPicked(item)'}"  data-id="{{item.id}}">
            <div class="panel-body">
                {{item.friendlyName}}
            </div>
        </div>
    </div>
</div>
