<div class="container-fluid" id="customWidgetList">
    <div class="row" style="margin-bottom:20px;">
        <div class="col-lg-1 col-lg-offset-11">
        </div>
    </div>

    <div data-gridster="gridsterOptions" data-drop="true">
        <ul>
            <li data-gridster-item data-row="item.position[0]" data-col="item.position[1]" data-sizex="item.size.x" data-sizey="item.size.y" ng-repeat="item in allWidgets" style="background-color:#CECECE;">
                <div class="panel panel-default" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" qyoui-draggable="{animate:true, stack: true, containment: position}">
                    <div class="panel-body">
                        {{item.friendlyName}}
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>
